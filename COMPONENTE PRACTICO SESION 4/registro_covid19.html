<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="CSS/miEstilo.CSS">
</head>
<body>
    <h1>Registro para vacunación COVID-19</h1>
    <section class="form-group">
    <form action=""> <!-- Formularios -->
        <label for="dueño">Nombre:</label>
        <input type="text" name="dueño" id="dueño" required>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" required>
        <label for="">Sexo:</label>
        <section class="gender">
            
            <label for="macho">Hombre:</label>
            <label class="gender-btn"><input type="radio" name="genero" value="hombre"></label>
            <label for="hembra">Mujer:</label>
            <label class="gender-btn"><input type="radio" name="genero" value="mujer"></label>
            
        </section>
        
        <label for="correo">Correo:</label>
        <input type="text" name="correo" id="correo" required>
        
        <label for"contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="contraseña" required>
        
        <section class="accept">
            <input type="checkbox" name="aceptar" id="aceptar" required>
            <label for"aceptar">Declaro haber leido y acepto las condiciones generales del programa y la normativa sobre protección de datos</label>
        </section>
    
        <button class="btn" type="submit">Enviar</button>

    </form>
    </section>
    
</body>
</html>
