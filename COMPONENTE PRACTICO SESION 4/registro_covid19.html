<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Registro para vacunación COVID-19</h1>
    <form action=""> <!-- Formularios -->
        <label for="dueño">Nombre:</label>
        <input type="text" name="dueño" id="dueño" required>
        <p></p>
        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos" required>
        <p></p>
        <label for="">Sexo:</label>
        <label for="macho">Hombre:</label>
        <input type="radio" name="hombre" id="hombre">
        <label for="hembra">Mujer</label>
        <input type="radio" name="mujer" id="mujer">
        <p></p>
        <label for="correo">Correo:</label>
        <input type="text" name="correo" id="correo" required>
        <p></p>
        <label for"contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="contraseña" required>
        <p></p>
        <input type="checkbox" name="aceptar" id="aceptar" required>
        <label for"aceptar">Declaro haber leido y acepto las condiciones generales del programa y la normativa sobre protección de datos</label>
        <p></p>
        <button type="submit">Enviar</button>
        <a href="../gracias.html">Regresar</a>
    </form>
</body>
</html>
